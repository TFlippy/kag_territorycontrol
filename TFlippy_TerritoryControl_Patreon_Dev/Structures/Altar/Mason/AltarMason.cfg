@$scripts                                         = DefaultNoBuild.as;
													DefaultBuilding.as;
													AlignToTiles.as;
													Altar.as;
													AltarMason.as;
													Stone.as;
													StoneHit.as;
										 			MinableMats.as;
													DieOnCollapse.as;
													SimpleSupport.as;
													Shop.as;
