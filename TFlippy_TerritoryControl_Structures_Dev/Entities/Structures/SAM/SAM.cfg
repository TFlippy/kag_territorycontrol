$sprite_factory                        = generic_sprite

@$sprite_scripts                       = Metal.as;
                                         SAM.as;

$sprite_texture                        = SAM_Base.png
s32_sprite_frame_width                 = 32
s32_sprite_frame_height                = 16
f32 sprite_offset_x                    = 0
f32 sprite_offset_y                    = 0

	$sprite_gibs_start                 = *start*

	$gib_type                          = predefined
	$gib_style                         = stone
	u8_gib_count                       = 6					#number of gibs
	@u8_gib_frame                      = 1; 2; 3;
	f32_velocity                       = 10.0
	f32_offset_x                       = 0.0
	f32_offset_y                       = 0.0
	
	$sprite_gibs_end                   = *end*

$sprite_animation_start                = *start*
$sprite_animation_end                  = *end*

# ball

$shape_factory                         = box2d_shape

@$shape_scripts                        = 
f32 shape_mass                         = 600.0
f32 shape_radius                       = 11.0
f32 shape_friction                     = 0.8
f32 shape_elasticity                   = 0.1
f32 shape_buoyancy                     = 0.0
f32 shape_drag                         = 0.0
bool shape_collides                    = yes
bool shape_ladder                      = no
bool shape_platform                    = no
 #block_collider
@f32 verticesXY                        = 0.0; 0.0;
                                         28.0; 0.0;
                                         28.0; 8.0;
                                         0.0; 8.0;

u8 block_support                       = 0
bool block_background                  = no
bool block_lightpasses                 = no
bool block_snaptogrid                  = no

$movement_factory                      =
$brain_factory                         =

$attachment_factory                    = box2d_attachment
@$attachment_scripts                   =
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                    = PICKUP; 0; 8; 1; 0; 0;
                                         VEHICLE; 0; 4; 1; 0; 0;

$inventory_factory                     = generic_inventory
@$inventory_scripts                    = 
u8 inventory_slots_width               = 3
u8 inventory_slots_height              = 1
$inventory_name                        = Requires SAM Missiles

# general

$name                                  = sam
@$scripts                              = Metal.as;
                                         MetalHit.as;
                                         SAM.as;
                                         SecurityLinkable.as;
                                         #CollidesOnlyWithLarger.as;
                                         OwnedByUPF.as;
                                         noncapturable.as;

f32_health                             = 16.0
# looks & behaviour inside inventory
$inventory_name                        = SAM Launcher
$inventory_icon                        = SAM_Base.png
u8 inventory_icon_frame                = 0
u8 inventory_icon_frame_width          = 32
u8 inventory_icon_frame_height         = 16
u8 inventory_used_width                = 0
u8 inventory_used_height               = 0
u8 inventory_max_stacks                = 0
