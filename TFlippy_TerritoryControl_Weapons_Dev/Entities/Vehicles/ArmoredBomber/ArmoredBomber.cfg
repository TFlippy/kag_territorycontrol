                                              CARGO;           0; 14;  0; 0; 0;
                                              #PASSENGER;      16; -2;  0; 0; 7;
                                              #PASSENGER;     -16; -2;  0; 0; 7;

                                              #for once this actually works properly.. 
                                               PASSENGER;      20; -10;  0; 1; 7;
